<section id="header">
  <ng-container *ngIf="isMobile; then mobile; else pc">

  </ng-container>

  <ng-template #pc>
    <mat-toolbar class="navbar">
      <img src="../../../assets/images/Logo/Logo.png" alt="logo" (click)="onClickHome('home')">
      <span class="nav-spacer"></span>
      <button mat-button>HOME</button>
      <button mat-button>ABOUT US</button>
      <button mat-button>CONTACT US</button>
      <button mat-button *ngIf="!this.userDetails.email" (click)="onClickLogin('login')">LOGIN</button>

      <button mat-button *ngIf="this.userDetails.email" (click)="onClickLogin('login')" [matMenuTriggerFor]="menu">HELLO {{ this.userDetails.email }} <mat-icon>arrow_drop_down</mat-icon></button>
      <mat-menu #menu="matMenu" class="user-menu">
          <button mat-menu-item>
            <span>Dashboard</span>
         </button>
         <button mat-menu-item>
           <span>Profile</span>
          </button>
         <button mat-menu-item>
           <span (click)="onClickLogout()">Logout</span>
          </button>
      </mat-menu>
    </mat-toolbar>
    <!-- <div class="nav-container">
      <div class="nav-item"><a href="#">ABOUT US</a></div>
      <div class="nav-item"><a href="#">CONTACT US</a></div>
      <div class="nav-item"><a (click)="onClickLogin('login')">LOGIN</a></div>
    </div> -->
  </ng-template>

  <ng-template #mobile>
    <div class="mobile-container">
      <div>
        <img src="../../../assets/images/Logo/Logo2.png" alt="logo">
      </div>
      <div class="login-button">
        <button mat-flat-button>
          <label>LOGIN</label>
        </button>
      </div>
      <div class="menu-button">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>group</mat-icon>
            <span>ABOUT US</span>
          </button>
          <button mat-menu-item>
            <mat-icon>contact_phone</mat-icon>
            <span>CONTACT US</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </ng-template>
</section>
