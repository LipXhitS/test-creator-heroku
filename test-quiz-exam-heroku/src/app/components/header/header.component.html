<section id="header">
  <ng-container *ngIf="isMobile; then mobile; else pc">

  </ng-container>

  <ng-template #pc>
    <mat-toolbar class="navbar">
      <img src="../../../assets/images/Logo/Logo3.png" alt="logo" (click)="onClickHome('home')">
      <span class="nav-spacer"></span>
      <button mat-button>ABOUT US</button>
      <button mat-button>CONTACT US</button>
      <button mat-button (click)="onClickLogin('login')">LOGIN</button>
    </mat-toolbar>
    <!-- <div class="nav-container">
      <div class="nav-item"><a href="#">ABOUT US</a></div>
      <div class="nav-item"><a href="#">CONTACT US</a></div>
      <div class="nav-item"><a (click)="onClickLogin('login')">LOGIN</a></div>
    </div> -->
  </ng-template>

  <ng-template #mobile>
    <div class="mobile-container">
      <div>
        <img src="../../../assets/images/Logo/Logo2.png" alt="logo">
      </div>
      <div class="login-button">
        <button mat-flat-button>
          <label>LOGIN</label>
        </button>
      </div>
      <div class="menu-button">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>group</mat-icon>
            <span>ABOUT US</span>
          </button>
          <button mat-menu-item>
            <mat-icon>contact_phone</mat-icon>
            <span>CONTACT US</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </ng-template>
</section>
